<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PendingTitle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <!-- <script defer src = table.js></script> -->
</head>
<body>
<h1 id="titleMain">Grand Slam Winners</h1>
<form>
    <fieldset>
        <legend>Query Options:</legend>
        <br/>
        <label>Player Name:</label>
        <input type="text" id = "textInput"/>
        <select id="namecond">
            <option value="none">None</option>
            <option value="contains">Contains</option>
            <option value="equalsname">Equals</option>
        </select>
        <br/>
        <br/>
        <label>Date:</label>
        <input type="text" id = "dateinput"/>
        <select id="datecond">
            <option value="equalsdate">Equals</option>
            <option value="greaterthan">Greater Than</option>
            <option value="lessthan">Less Than</option>
        </select>
        <br/>
        <br/>
        <label>Gender:</label>
        <select id="MaleFemale">
            <option value="anyMF">Any</option>
            <option value="men">Men's</option>
            <option value="women">Women's</option>
        </select>
        <br/>
        <br/>
        <label>Player Rank:</label>
        <select id="playerrank">
            <option value="either">Either</option>
            <option value="winner">Winner</option>
            <option value="runner">Runner-Up</option>
        </select>
        <br/>
        <br/>
        <label>Tournament:</label>
        <select id = "tournament">
            <option value = "anyT">Any</option>
            <option value = "ao">Australian Open</option>
            <option value = "fo">French Open</option>
            <option value = "wi">Wimbledon</option>
            <option value = "uo">U.S. Open</option>
        </select>
        <br/>
        <br/>
        <input type = "button" id="submit" value="Submit">
        <br/>
    </fieldset>
</form>
<div id="tableSpace"></div>
</body>

</html>
