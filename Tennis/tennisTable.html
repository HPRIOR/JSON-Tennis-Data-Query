<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PendingTitle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
<h1 id="titleMain">Grand Slam Results</h1>
<form>
    <fieldset>
        <legend>Query Options:</legend>
        <br/>
        <label>Player Name:</label>
        <input type="text" id = "playerinput"/>
        <select id="namecond">
            <option value="none">None</option>
            <option value="contains">Contains</option>
            <option value="equalsname">Equals</option>
        </select>
        <br/>
        <br/>
        <label>Player Rank:</label>
        <select id="rankcond">
            <option value="either">Either</option>
            <option value="winner">Winner</option>
            <option value="runner">Runner-Up</option>
        </select>
        <br/>
        <br/>
        <label>Date:</label>
        <input type="text" id = "dateinput"/>
        <select id="datecond">
            <option value="equalsdate">Equals</option>
            <option value="greaterthan">Greater Than</option>
            <option value="lessthan">Less Than</option>
        </select>
        <br/>
        <br/>
        <label>Gender:</label>
        <select id="MaleFemale">
            <option value="mens">Men's</option>
            <option value="womens">Women's</option>
        </select>
        <br/>
        <br/>

        <label>Tournament:</label>
        <select id = "tournycond">
            <option value = "anyT">Any</option>
            <option value = "Australian Open">Australian Open</option>
            <option value = "French Open">French Open</option>
            <option value = "Wimbledon">Wimbledon</option>
            <option value = "U.S. Open">U.S. Open</option>
        </select>
        <br/>
        <br/>
        <input type = "button" id="submit" value="Submit">
        <input type = "button" id="reset" value="Reset">
        <br/>
    </fieldset>
</form>
<div id="tableSpace"></div>
<div id="error"></div>
</body>
<script defer src = table.js></script>
</html>
